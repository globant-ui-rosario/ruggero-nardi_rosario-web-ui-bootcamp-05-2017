<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image, Audio and Video</title>
    </head>
    <body>
        <div id="image">               
            <figure>
                <img src="lion.jpg" alt="Young lion on a rock" width="642">
                <figcaption>This young lion is on the hunt</figcaption>
            </figure>
        </div>
        <div id="audio">           
            <audio controls>
                <source src="music.mp3" type="audio/mpeg">  
                Audio not supported by this browser
            </audio>
        </div>
        <div id="video">
            <video width="360" height="240" controls>
                <source src="Video-Mp4.mp4" type="video/mp4">
                Video Not Supported by this browser
            </video>
        </div>
        
    </body>
</html>
